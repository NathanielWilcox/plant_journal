[pytest]
DJANGO_SETTINGS_MODULE = core.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
testpaths = tests plants/tests users/tests logs/tests
markers =
    unit: Unit tests (model/serializer level)
    integration: Integration tests (API/cross-layer)
    e2e: End-to-end tests (full workflows)
    slow: Slow running tests
    auth: Authentication related tests
    plant: Plant model/API tests
    log: Log model/API tests
    user: User model/API tests
